<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMX BoA Rate Probability</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px; /* Adjust margin as needed */
      }
      img {
        display: block;
        margin: 20px auto; /* Adjust margin as needed */
      }
    </style>
  </head>
  <body>
    <h1>TMX BoA Rate Probability</h1>
    <p id="currentDate"></p>
    <p id="currentInterestRate"></p>
    <img src="TMX_BoA_Rate_Probability.png" alt="TMX BoA Rate Probability" />

    <script>
      // JavaScript code to display the current date
      const currentDateElement = document.getElementById('currentDate');
      const currentDate = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      };
      const formattedDate = currentDate.toLocaleDateString('en-US', options);
      currentDateElement.textContent = `Current Date: ${formattedDate}`;

      // JavaScript code to fetch the current Bank of Canada interest rate
      const currentInterestRateElement = document.getElementById(
        'currentInterestRate'
      );

      // Puppeteer script to fetch interest rate from the Bank of Canada website
      async function fetchInterestRate() {
        const browser = await puppeteer.launch();
        const page = await browser.newPage();

        // Navigate to the Bank of Canada website
        await page.goto(
          'https://www.bankofcanada.ca/core-functions/monetary-policy/key-interest-rate/'
        );

        // Wait for the interest rate element to be present on the page
        await page.waitForSelector(
          '#target-table > tbody > tr:nth-child(1) > td:nth-child(2)'
        );

        // Extract the interest rate value
        const interestRate = await page.$eval(
          '#target-table > tbody > tr:nth-child(1) > td:nth-child(2)',
          (element) => element.textContent.trim()
        );

        // Update the HTML content with the interest rate
        currentInterestRateElement.textContent = `Current Interest Rate: ${interestRate}`;

        // Close the browser
        await browser.close();
      }

      // Call the Puppeteer script to fetch and display the interest rate
      fetchInterestRate();
    </script>

    <!-- Include Puppeteer from a CDN for demonstration purposes -->
    <script src="https://cdn.jsdelivr.net/npm/puppeteer@13.0.1/dist/puppeteer.min.js"></script>
  </body>
</html>
